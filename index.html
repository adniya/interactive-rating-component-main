<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="/dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet" />
  <title>Interactive rating component</title>
</head>

<body>
  <div class="container">
    <div id="card">
      <div id="card__star" class="card__star">
        <img src="/images/icon-star.svg" alt="star" />
      </div>
      <div id="text" class="text">
        <h2>How did we do?</h2>
        <br />
        <p>
          Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <form id="btns" class="card__btn">
        <input type="button" onclick=" handleRatingBtnClick(event)" id="card__star" name="btn" class="rating-btn" value="1" />
        <input type="button" id="card__star" name="btn" class="rating-btn" value="2" />
        <input type="button" id="card__star" name="btn" class="rating-btn" value="3" />
        <input type="button" id="card__star" name="btn" class="rating-btn" value="4" />
        <input type="button" id="card__star" name="btn" class="rating-btn" value="5" />
      </form>
      <button class="submit-btn">SUBMIT</button>
    </div>
    <div class="card_thank hide">
      <img src="/images/illustration-thank-you.svg" alt="thank" />
      <div class="msg">
        You selected <span class="score">4</span> out of 5
      </div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
